<a
  class="h-full flex justify-between rounded-xl border-2 border-gray-100 bg-white p-4 hover:border-pink-600"
  [routerLink]="[entry.id]"
  routerLinkActive="focus:outline-none focus:ring"
>
  <h2 class="mt-2 font-bold">{{ entry.title }}</h2>

  <p class="hidden sm:mt-1 sm:block sm:text-sm sm:text-gray-600">
    {{ entry.body }}
  </p>
</a>
