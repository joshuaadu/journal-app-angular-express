<article class="rounded-xl border-2 border-gray-100 bg-white p-4">
  <div class="flex items-center justify-between gap-4">
    <!-- <img
      alt=""
      src="https://images.unsplash.com/photo-1614644147724-2d4785d69962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80"
      class="size-16 rounded-full object-cover"
    /> -->
    <h2 class="text-xl font-medium sm:text-2xl">Entries</h2>

    <a
      class="rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
      [routerLink]="['new']"
    >
      New Entry
    </a>
  </div>
  <!--
  Heads up! ğŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->

  <div class="relative mt-2">
    <label for="Search" class="sr-only"> Search </label>

    <input
      type="text"
      id="Search"
      placeholder="Enter a search value"
      class="w-full rounded-md border-gray-200 py-2.5 pl-2 pe-10 shadow-sm sm:text-sm"
      name="searchBox"
      [(ngModel)]="term"
      #searhBox="ngModel"
    />

    <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
      <button
        type="button"
        class="text-gray-600 hover:text-gray-700"
        (click)="search(searhBox.value)"
      >
        <span class="sr-only">Search</span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </button>
    </span>
  </div>

  <ul class="mt-4 space-y-2">
    @for (entry of entries | entriesFilter: term; track entry.id) {
    <li>
      <journal-entry-item [entry]="entry" />
    </li>
    }@empty {
    <p>No entries added</p>
    }
  </ul>
</article>
